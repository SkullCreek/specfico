<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <main id="profile-page">
        <!--Home Page Coding Start-->
        <aside id="left">
            <img src="images/logo.png" id="logo-profile" alt="">
            <div id="profile-info">
                <div id="profile-img"><div id="status"></div></div>
                <div id="user">
                    <h1 id="user-name">Jane Cooper</h1>
                    <p id="email-id">jane.cooper@gmail.com</p>
                </div>
            </div>
            <ul>
                <li><span class="material-icons" style="width:20px;height:20px;color: black;">home</span><a href="#" style="color: black;">Home</a></li>
                <li><span class="material-icons" style="width:20px;height:20px;">contacts</span><a href="#">Contacts</a></li>
                <li><span class="material-icons" style="width:20px;height:20px;">speaker_notes</span><a href="#">Notes</a></li>
                <li><span class="material-icons" style="width:20px;height:20px;">business</span><a href="#">Business</a></li>
                <li><span class="material-icons" style="width:20px;height:20px;">playlist_play</span><a href="#">Playlists</a></li>
                <li><span class="material-icons" style="width:20px;height:20px;">settings</span><a href="#">Settings</a></li>
                <li><span class="material-icons" style="width:20px;height:20px;">logout</span><a href="#">LogOut</a></li>
            </ul>
        </aside>
        <aside id="right">
            <ul>
                <li><span class="material-icons" style="width:20px;height:20px;transform: translate(50px,5px);">search</span><input type="search" placeholder="Search" ></li>
                <li><span class="material-icons" style="width:20px;height:20px; color: #C4C4C4;">notifications</span></li>
                <li><img src="images/emote.png" alt=""></li>
            </ul>
            <h1>Home</h1>
        </aside>
    

        <!--Welcome message coding start-->
        <section id="welcome">
            <div id="card">
                <img src="images/moonlight.svg" alt="">
                <h1>welcome</h1>
                <h3 id="wlc-result"></h3>
                <div id="bottom">
                    <div id="upload" onchange="upload_pic()">
                        <p id="text">UPLOAD</p>
                        <input type="file" accept="image/*" id="profile-img">
                    </div>
                    <div>
                        <p id="wlc-msg">We are delighted to have you among us.</p>
                    </div>
                    <div>
                    <button id="next-btn">NEXT</button>
                    </div>
                </div>
            </div>
        </section>
        <!--Welcome message coding start-->
    </main>
    <script src="js/script_profile.js"></script>
</body>
</html>
